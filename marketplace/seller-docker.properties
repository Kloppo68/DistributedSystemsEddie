# Product Inventory Configuration
# Format: product.N.id, product.N.quantity, product.N.threshold
product.1.id=PROD-1
product.1.quantity=20
product.1.threshold=5

product.2.id=PROD-2
product.2.quantity=15
product.2.threshold=3

product.3.id=PROD-3
product.3.quantity=10
product.3.threshold=2

product.4.id=PROD-4
product.4.quantity=25
product.4.threshold=5

product.5.id=PROD-5
product.5.quantity=5
product.5.threshold=1

# Processing Time Configuration
processing.time.average.ms=1000
processing.time.stddev.ms=200

# Failure Simulation Probabilities (must sum to 1.0)
failure.crash.probability=0.25
failure.no.response.probability=0.25
failure.process.no.confirm.probability=0.25
success.probability=0.25

# Inventory Management Features
inventory.restocking.enabled=true

# Proactive Restocking Configuration
restocking.proactive.enabled=true
restocking.min.interval.ms=10000
restocking.delay.ms=3000