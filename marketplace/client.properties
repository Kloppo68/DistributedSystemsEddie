# Client Configuration File
# This file configures client behavior for order generation and marketplace communication

# Order Generation Settings
order.interval.ms=2000
order.timeout.ms=30000
order.max.items=3
order.max.quantity=3
order.concurrent=1
order.total=-1

# Marketplace Endpoints
marketplace.1.id=MARKETPLACE-1
marketplace.1.endpoint=tcp://localhost:5555
marketplace.2.id=MARKETPLACE-2
marketplace.2.endpoint=tcp://localhost:5556

# Customer and Product Configuration
customers=CUST-1,CUST-2,CUST-3,CUST-4,CUST-5,CUST-6,CUST-7,CUST-8,CUST-9,CUST-10
products=PROD-1,PROD-2,PROD-3,PROD-4,PROD-5

# Load Testing Configuration
load.testing.enabled=false
load.testing.duration.seconds=60
load.testing.clients.count=5